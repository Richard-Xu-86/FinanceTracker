{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static 'icons/favicons.ico' %}" rel="icon"> <!-- link for css, script for html. importing libraries -->
    <link href="https://fonts.gstatic.com" rel="preconnect"> 
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="{% static 'main/css/main.css' %}" rel="stylesheet" />
    <link href="{% static 'main/css/added_main.css' %}" rel="stylesheet" />
    <link href="{% static 'main/css/dashboard.css' %}" rel="stylesheet" />
    {% block styles %}
    {% endblock %}
</head>

<body>
    {% include 'base/header.html' %}

    <div class="container-fluid">
        <div class="row">
            {% include 'base/nav.html' %}

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 mt-5">
                {% block content %} {% endblock %}
            </main>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.29.1/dist/feather.min.js"></script>
    <script src="{% static 'main/js/dashboard.js' %}"></script>
    <script src="{% static 'main/js/added_main.js' %}"></script>
    {% block scripts %}
    {% endblock scripts %}

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const body = document.body;
        const toggleBtn = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');

        // Check saved preference
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
            themeIcon.classList.remove('bi-moon-fill');
            themeIcon.classList.add('bi-sun-fill');
            themeIcon.style.color = "#FFD700";  // Gold for sun
        }

        // On click, toggle class and icon
        toggleBtn.addEventListener('click', function () {
            body.classList.toggle('dark-mode');
            const isDark = body.classList.contains('dark-mode');

            if (isDark) {
                themeIcon.classList.remove('bi-moon-fill');
                themeIcon.classList.add('bi-sun-fill');
                themeIcon.style.color = "#FFD700";
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.classList.remove('bi-sun-fill');
                themeIcon.classList.add('bi-moon-fill');
                themeIcon.style.color = "#000";
                localStorage.setItem('theme', 'light');
            }
        });
    });
    </script>

</body>


</html>
